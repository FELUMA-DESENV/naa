<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/layoutInterno.xhtml">

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="estudante"
				value="#{estudanteProntuarioBean.estudante}" />
			<f:event listener="#{estudanteProntuarioBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		
		<h:form id="frmPesquisa">
			<p:outputLabel value="ProntuÃ¡rios estudantes"
				styleClass="titulo-pagina" />
			<p:messages autoUpdate="true" closable="true" />
			<div class="ui-fluid">
				<p:repeat value="#{estudanteProntuarioBean.atendimentos}"
					var="atendimento">
					<p:fieldset legend="#{atendimento.dataAtendimento}"
						toggleable="true" toggleSpeed="500" collapsed="true"
						style="margin-bottom:20px">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Conduta" />
							<h:outputText value="#{atendimento.conduta}"
								style="font-weight: bold;" />
							<h:outputText value="Queixa Principal:" />
							<h:outputText value="#{avaliacao.queixaPrincipal}">
							</h:outputText>
						</h:panelGrid>
					</p:fieldset>
				</p:repeat>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
