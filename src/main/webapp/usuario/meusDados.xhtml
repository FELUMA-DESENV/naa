<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/layoutInterno.xhtml">
	
	<ui:define name="content">
		<p:outputLabel value="Meus Dados de Acesso" styleClass="titulo-pagina" />
	
		<h:form id="frm" enctype="multipart/form-data">
			<p:messages autoUpdate="true" closable="true"/>
			
			<div class="ui-fluid">
				<p:panel style="margin-top: 15px">
					<p:panelGrid columns="1" layout="grid" 
						style="margin-top:2px"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-12">
						
						<p:outputLabel value="Alerta" styleClass="texto-atencao" />
		    			<p:outputLabel value="Para manter sua senha atual, deixe em branco os campos 'SENHA' e 'REPITA SENHA'." styleClass="texto-medio" />
					</p:panelGrid>
				</p:panel>
				
				<p:panel header="Meus Dados" style="margin-top:10px;">
					<p:panelGrid columns="2" layout="grid" 
						style="margin-top:2px;"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1, ui-grid-col-4">
						
						<p:outputLabel value="E-mail" for="email"/>
						<p:inputText id="email" value="#{meusDadosBean.usuario.email}">
			    			<p:ajax event="change" process="@this" listener="#{meusDadosBean.verificarEmail}"
			    				update="email"  />
			    		</p:inputText>
			    		
			    		<p:outputLabel value="Senha" for="senha"/>
						<p:password id="senha" feedback="true" 
							weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" 
							promptLabel="Favor informar uma senha"
							validatorMessage="As senhas informadas não são iguais"
							match="confirmaSenha" value="#{meusDadosBean.usuario.senha}" />
							
						<p:outputLabel value="Repita Senha" for="confirmaSenha" />
						<p:password id="confirmaSenha" />
						
						<p:spacer />
						<p:commandButton value="Alterar" id="botaoSalvar" action="#{meusDadosBean.salvar}" 
							update="@form" styleClass="botao-pequeno botao-alto"/>
					</p:panelGrid>
				</p:panel>				
			</div>
		
		</h:form>
	</ui:define>
	
</ui:composition>
